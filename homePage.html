<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link rel="stylesheet" href="./style.css">
    <link href="./bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <section>

        <div class="box">

            <h1 class="heading">DB Manager</h1>
            <div class="primary_div">
                <form encType='multipart/form-data'>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Upload CSV file</label>
                    </div>
                </form>
                <div class="load"></div>
                <button type="button" class="btn  btn-outline-primary  btn-lg start-btn">Start </button>

            </div>
            <div class="secondary_div">
                <button type="button" class="btn btn-outline-warning  btn-lg update-btn">Update Form</button>
                <button type="button" class="btn btn-outline-danger btn-lg exit-window"> Exit</button>
            </div>
        </div>
    </section>




    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
